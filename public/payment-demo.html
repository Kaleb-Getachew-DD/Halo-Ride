<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chapa Payment Demo (Laravel API)</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f7f7f7; }
        .container { max-width: 400px; margin: 40px auto; background: #fff; padding: 24px; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
        label { display: block; margin-top: 12px; }
        input[type="text"], input[type="email"], input[type="number"] { width: 100%; padding: 8px; margin-top: 4px; border: 1px solid #ccc; border-radius: 4px; }
        button { margin-top: 18px; padding: 10px 20px; background: #1e90ff; color: #fff; border: none; border-radius: 4px; cursor: pointer; }
        button:hover { background: #156fc1; }
        .error { color: red; margin-top: 10px; }
    </style>
</head>
<body>
<div class="container">
    <h2>Chapa Payment Demo (Laravel API)</h2>
    <form id="paymentForm">
        <label>First Name
            <input type="text" name="first_name" required>
        </label>
        <label>Last Name
            <input type="text" name="last_name" required>
        </label>
        <label>Email
            <input type="email" name="email" required>
        </label>
        <label>Amount (ETB)
            <input type="number" name="amount" min="1" step="0.01" required>
        </label>
        <label>Phone Number (optional, 09xxxxxxxx or 07xxxxxxxx)
            <input type="text" name="phone_number" pattern="0[79][0-9]{8}" maxlength="10">
        </label>
        <button type="submit">Pay Now</button>
        <div class="error" id="errorMsg"></div>
    </form>
</div>
<script>
    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        document.getElementById('errorMsg').textContent = '';
        const form = e.target;
        const data = {
            first_name: form.first_name.value,
            last_name: form.last_name.value,
            email: form.email.value,
            amount: form.amount.value,
            phone_number: form.phone_number.value
        };
        // Remove empty phone_number
        if (!data.phone_number) delete data.phone_number;
        try {
            const res = await fetch('/api/payment/initialize', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify(data)
            });
            const result = await res.json();
            if (result.success && result.checkout_url) {
                window.location.href = result.checkout_url;
            } else {
                document.getElementById('errorMsg').textContent = result.message || 'Payment initialization failed.';
            }
        } catch (err) {
            document.getElementById('errorMsg').textContent = 'Network or server error.';
        }
    });
</script>
</body>
</html>
